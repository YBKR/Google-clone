<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5302d95af0.js" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</head>
<body>
    <!--Menu bar-->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="https://mail.google.com/mail/" target="_blank">Gmail</a>
                </li>
                <li>
                    <a class="link" href="https://www.google.com/photos/about/" target="_blank">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a href="#" class="user-icon"><span>YR</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!--Content-->
    <section class="content-section">
        <div class="content-wraper">
            <img class="logo-img" src="./images/logo.jpg" alt="Google logo image">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" type="text" class="search-input">
                <i class="fa-regular fa-keyboard"></i>
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-google-btn">I'm feeling lucky.</button>
            </div>
            <div class="languages">
                <p>Google offered in : <a href="#">Telugu</a></p>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Advertising</a>
                </li>
                <li>
                    <a href="#">Business</a>
                </li>
                <li>
                    <a href="#">How search works?</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
